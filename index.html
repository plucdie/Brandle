		<label for="guess">Which will be today's brand? Try your guess...(no capitals)</label><br>
		<br>
		<input id="guess" type="text"><br>
		<br>
		<button onclick="send()">SEND</button>
		<script>
			function send(){
				var name=document.getElementById("name").value
				localStorage.setItem("user",name)
				var brands=['cupra','bimbo','fanta','mahou','volvo']
				var minimo=0;
				var maximo=brands.length;
				var randomNumber=Math.floor(Math.random() * (maximo -1 - minimo + 1) + minimo);
				var brand=brands[randomNumber];
				var guess=document.getElementById("guess").value
				var name=localStorage.getItem("user")
				if (brand==guess.toLowerCase())
					{alert("Correct, good job "+name)}
				else
					{alert("Incorrect, it was "+brand+". Nice try "+name)}
			}
		</script>
